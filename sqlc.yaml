version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/adapters/postgresql/queries"
    schema: "./internal/adapters/postgresql/schema"
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/postgresql/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
servers:
- engine: postgresql
  uri: ${DATABASE_URI}        